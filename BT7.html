<!DOCTYPE html>
<html>
	<head>
		<title>Text formatting</title>
	</head>

	<body>
		<p>
			Đây là chương trình html thứ 7 <sup>th</sup>
		</p>

		<p>
			H<sub>2</sub>CO<sub>3</sub><br>
			2<sup>3</sup>=8 <br>
			<b> Tên tôi là:</b> Vu Thi <del>Lam</del> <ins> Lan</ins> <strong>Huong</strong>

		</p>

		<pre>
			@    @
			@     @
			@      @
		</pre>

		<s>
		 	Sự khác nhau giữa strike và delete
		</s><br>

		<del>
			Sự khác nhau giữa strike và delete
		</del>

	</body>
</html>
